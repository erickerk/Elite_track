    <meta name="apple-mobile-web-app-title" content="EliteTrack" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="EliteTrack" />

  <body>
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('EliteTrack SW registered:', registration.scope);
            })
            .catch(error => {
              console.log('EliteTrack SW registration failed:', error);
            });
        });
      }
    </script>
